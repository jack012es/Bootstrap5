<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>

    <div class="container py-4">

        <div class="d-flex">
            <div class="p-4 me-4 border">
                border
            </div>
            <div class="p-4 me-4 border-top">
                border-top
            </div>
            <div class="p-4 me-4 border-end">
                border-end
            </div>
            <div class="p-4 me-4 border-bottom">
                border-bottom
            </div>
            <div class="p-4 me-4 border-start">
                border-start
            </div>
        </div>

        <hr>

        <div class="d-flex mt-4">
            <div class="p-4 me-4 border">
                border
            </div>
            <div class="p-4 me-4 border border-top-0">
                border-top
            </div>
            <div class="p-4 me-4 border border-end-0">
                border-end
            </div>
            <div class="p-4 me-4 border border-bottom-0">
                border-bottom
            </div>
            <div class="p-4 me-4 border border-start-0">
                border-start
            </div>
        </div>

        <div class="d-flex mt-4">
            <div class="p-4 me-4 border border-primary ">
                border-primary
            </div>
            <div class="p-4 me-4 border border-secondary ">
                border-secondary
            </div>
            <div class="p-4 me-4 border border-success ">
                border-success
            </div>
            <div class="p-4 me-4 border border-danger ">
                border-danger
            </div>
            <div class="p-4 me-4 border border-warning ">
                border-warning
            </div>
            <div class="p-4 me-4 border border-info ">
                border-info
            </div>
            <div class="p-4 me-4 border border-light ">
                border-light
            </div>
            <div class="p-4 me-4 border border-dark ">
                border-dark
            </div>
            <div class="p-4 me-4 border border-white ">
                border-white
            </div>

        </div>
        <div class="d-flex mt-4">
            <div class="p-4 me-4 border border-1">
                border-1
            </div>
            <div class="p-4 me-4 border border-2">
                border-2
            </div>
            <div class="p-4 me-4 border border-3">
                border-3
            </div>
            <div class="p-4 me-4 border border-4">
                border-4
            </div>
            <div class="p-4 me-4 border border-5">
                border-5
            </div>
        </div>

        <div class="d-flex mt-4">
            <div class="me-4 border border-2 rounded rounded-3" style="width: 75px; height: 75px;">
            </div>
            <div class="me-4 border border-2 rounded-top rounded-3" style="width: 75px; height: 75px;">
            </div>
            <div class="me-4 border border-2 rounded-end rounded-3" style="width: 75px; height: 75px;">
            </div>
            <div class="me-4 border border-2 rounded-bottom rounded-3" style="width: 75px; height: 75px;">
            </div>
            <div class="me-4 border border-2 rounded-start rounded-3" style="width: 75px; height: 75px;">
            </div>
            <div class="me-4 border border-2 rounded-circle" style="width: 75px; height: 75px;">
            </div>
            <div class="me-4 border border-2 rounded-pill" style="width: 150px; height: 75px;">
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
