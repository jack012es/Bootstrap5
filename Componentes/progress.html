<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>

    <div class="container py-4">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar" style="width: 18.75%;">
                18.75%
            </div>
        </div>

        <hr>
        <div>
            <div class="progress mb-2">
                <div class="progress-bar bg-danger w-25">
                    25%
                </div>
            </div>
            <div class="progress mb-2">
                <div class="progress-bar bg-info w-50">
                    50%
                </div>
            </div>
            <div class="progress mb-2">
                <div class="progress-bar bg-warning w-75">
                    75%
                </div>
            </div>
            <div class="progress mb-2">
                <div class="progress-bar bg-dark w-100">
                    100%
                </div>
            </div>
        </div>
        <hr>

        <div class="progress mb-2">
            <div class="progress-bar bg-danger w-25">
                25%
            </div>
            <div class="progress-bar bg-warning w-25">
                25%
            </div>
            <div class="progress-bar bg-success w-25">
                25%
            </div>
        </div>

        <hr>

        <div>
            <div class="progress mb-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger w-25">
                    25%
                </div>
            </div>
            <div class="progress mb-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-50">
                    50%
                </div>
            </div>
            <div class="progress mb-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning w-75">
                    75%
                </div>
            </div>
            <div class="progress mb-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark w-100">
                    100%
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
