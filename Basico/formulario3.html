<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Importar Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <div class="container py-4">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="formFile">Input File predeterminado</label>
                <input class="form-control" type="file" name="formFile" id="formFile">
            </div>
            <div class="mb-3">
                <label class="form-label" for="formFileMultiple">Input File predeterminado</label>
                <input class="form-control" type="file" name="formFileMultiple" id="formFileMultiple" multiple>
            </div>
            <div class="mb-3">
                <label class="form-label" for="formFileMultiple">Input File Deshabilitado</label>
                <input class="form-control" type="file" name="formFileMultiple" id="formFileMultiple" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label" for="formFileLg">Input File LG</label>
                <input class="form-control form-control-lg" type="file" name="formFile" id="formFileLg">
            </div>
            <div class="mb-3">
                <label class="form-label" for="formFileSm">Input File SM</label>
                <input class="form-control form-control-sm" type="file" name="formFile" id="formFileSm">
            </div>
        </form>

    </div>
</body>

</html>
