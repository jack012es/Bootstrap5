<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


<body>
    <div class="container py-4">
        <div>
            <button class="btn btn-danger" data-bs-toggle="popover" data-bs-content="Hola mundo"
                title="Titulo del popover">
                Haga click para alternar la ventana emergente</button>

        </div>
        <div class="mt-4">
            <button class="btn btn-primary" data-bs-trigger="popover" data-bs-placement="top" data-bs-toggle="popover"
                data-bs-content="Hola mundo">
                Popover en la parte superior</button>
            <button class="btn btn-primary" data-bs-trigger="popover" data-bs-placement="right" data-bs-toggle="popover"
                data-bs-content="Hola mundo">
                Popover en la parte derecha</button>
            <button class="btn btn-primary" data-bs-trigger="popover" data-bs-placement="bottom"
                data-bs-toggle="popover" data-bs-content="Hola mundo">
                Popover en la parte abajo</button>
            <button class="btn btn-primary" data-bs-trigger="popover" data-bs-placement="left" data-bs-toggle="popover"
                data-bs-content="Hola mundo">
                Popover en la parte izquierda</button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
