<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <div class="container py-4">

        <button class="btn btn-primary">
            primary
        </button>
        <button class="btn btn-secondary">
            secondary
        </button>
        <button class="btn btn-success">
            success
        </button>
        <button class="btn btn-danger">
            danger
        </button>
        <button class="btn btn-warning">
            warning
        </button>
        <button class="btn btn-info">
            info
        </button>
        <button class="btn btn-light">
            light
        </button>
        <button class="btn btn-dark">
            dark
        </button>

        <hr>

        <button class="btn btn-link ">Enlace</button>

        <hr>

        <a class="btn btn-primary" href="">Enlace en forma de boton</a>

        <input class="btn btn-primary" type="text" value="Input Button">

        <input class="btn btn-primary" type="submit" value="Input Submit">

        <hr>

        <button class="btn btn-outline-primary">
            primary
        </button>
        <button class="btn btn-outline-secondary">
            secondary
        </button>
        <button class="btn btn-outline-success">
            success
        </button>
        <button class="btn btn-outline-danger">
            danger
        </button>
        <button class="btn btn-outline-warning">
            warning
        </button>
        <button class="btn btn-outline-info">
            info
        </button>
        <button class="btn btn-outline-light">
            light
        </button>
        <button class="btn btn-outline-dark">
            dark
        </button>

        <hr>

        <button class="btn btn-primary btn-sm">
            primary
        </button>
        <button class="btn btn-secondary ">
            secondary
        </button>
        <button class="btn btn-success btn-lg">
            success
        </button>

        <hr>

        <button class="btn btn-secondary" disabled>
            secondary
        </button>

        <a class="btn btn-secondary disabled" href="">primary</a>

        <hr>

        <div class="d-grid gap-2">
            <button class="btn btn-primary">primary</button>
            <button class="btn btn-primary active">primary</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

</html>
