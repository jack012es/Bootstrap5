<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>

    <div class="container py-4">

        <div>
            <h2>Background</h2>
            <div class=" bg-primary text-white mb-3 p-3">
                bg-primary
            </div>
            <div class=" bg-secondary text-white mb-3 p-3">
                bg-secondary
            </div>
            <div class=" bg-success text-white mb-3 p-3">
                bg-success
            </div>
            <div class=" bg-danger text-white mb-3 p-3">
                bg-danger
            </div>
            <div class=" bg-warning mb-3 p-3">
                bg-warning
            </div>
            <div class=" bg-info mb-3 p-3">
                bg-info
            </div>
            <div class=" bg-light mb-3 p-3">
                bg-white
            </div>
        </div>

        <div>
            <h2>Background gradient</h2>
            <div class="bg-gradient bg-primary text-white mb-3 p-3">
                bg-primary
            </div>
            <div class="bg-gradient bg-secondary text-white mb-3 p-3">
                bg-secondary
            </div>
            <div class="bg-gradient bg-success text-white mb-3 p-3">
                bg-success
            </div>
            <div class="bg-gradient bg-danger text-white mb-3 p-3">
                bg-danger
            </div>
            <div class="bg-gradient bg-warning mb-3 p-3">
                bg-warning
            </div>
            <div class="bg-gradient bg-info mb-3 p-3">
                bg-info
            </div>
            <div class="bg-gradient bg-light mb-3 p-3">
                bg-white
            </div>
        </div>

        <div>
            <h2>background opacy</h2>
            <div class=" bg-primary text-white mb-3 p-3">
                bg-primary al 100$
            </div>
            <div class="bg-opacity-75 bg-primary text-white mb-3 p-3">
                bg-primary al 75%
            </div>
            <div class="bg-opacity-50 bg-primary text-white mb-3 p-3">
                bg-primary al 50%
            </div>
            <div class="bg-opacity-25 bg-primary text-white mb-3 p-3">
                bg-primary al 25%
            </div>
            <div class="bg-opacity-10 bg-primary text-white mb-3 p-3">
                bg-primary al 10%
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
