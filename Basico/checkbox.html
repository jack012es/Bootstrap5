<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Importar Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <div class="container py-4">

        <h1>Checkbox y Radio</h1>

        <h2>Checkbox</h2>
        <form action="">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox1">
                <label class="form-check-label" for="checkbox1" id="checkbox1">Input de tipo checkbox</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox2" checked>
                <label class="form-check-label" for="checkbox2" id="checkbox2">Input de tipo checkbox 2</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox3" disabled checked>
                <label class="form-check-label" for="checkbox3" id="checkbox3">Input de tipo checkbox 3</label>
            </div>

        </form>

        <h2 class="my-3">Radio</h2>

        <form action="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="prueba" id="radio1" checked>
                <label class="form-check-label" for="radio1">Input de tipo radio 1</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="prueba" id="radio2">
                <label class="form-check-label" for="radio2">Input de tipo radio 2</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="prueba" id="radio3" disabled>
                <label class="form-check-label" for="radio3">Input de tipo radio 3</label>
            </div>
        </form>
    </div>
</body>

</html>
