<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <div class="container py-4">

        <div id="slider-test" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button class="active" data-bs-target="#slider-test" data-bs-slide-to="0"></button>
                <button data-bs-target="#slider-test" data-bs-slide-to="1"></button>
                <button data-bs-target="#slider-test" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner carousel-fade carousel-dark">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img class="d-block w-100" src="img/image1.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Primera imagen</h5>
                        <p>Esta es la descripcion de la primera imagen</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="d-block w-100" src="img/image2.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <div class="row">
                            <h5>Segunda imagen</h5>
                            <p>Esta es la descripcion de la segunda imagen</p>
                        </div>
                    </div>

                </div>
                <div class="carousel-item" data-bs-interval="10000">
                    <img class="d-block w-100" src="img/image3.jpg" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Tercera imagen</h5>
                        <p>Esta es la descripcion de la tercera imagen</p>
                    </div>

                </div>
            </div>

            <button class="carousel-control-prev" data-bs-target="#slider-test" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#slider-test" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
