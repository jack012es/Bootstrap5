<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Importar Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <!-- Py = Pading y-4 -->
    <div class="container py-4">
        <!-- w-25 para div ancho 25% | float-start/end(para inicio/fin ) | mx-auto/automatico-->
        <div class="w-25 mx-auto">
            <!-- Fluid para responsivo (max widht 100% de la clase padre container)-->
            <img class="img-fluid rounded"
                src="https://cdn.pixabay.com/photo/2021/08/23/11/06/nature-6567542_960_720.jpg" alt="">
        </div>
        <div class="w-25 ">
            <img class="img-fluid rounded"
                src="https://cdn.pixabay.com/photo/2021/08/23/11/06/nature-6567542_960_720.jpg" alt="">
        </div>
    </div>
</body>

</html>
